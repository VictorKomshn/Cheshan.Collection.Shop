<div class="purchase-datails" style=" display: inline-block; margin-bottom: 10px;">
    <div class="photo-wrapper" style="display: inline">
        <img class="product-main-photo" src="{productPhoto}" />
    </div>
    <div class="product-info-wrapper" style="display: inline-block; vertical-align:top;">
        <span class="product-SKU product-info-text" style="display: block; margin:0 0 10px 0; font-size: 15px; font-style: normal; font-weight: 400; line-height: 120%; /* 16.8px */ letter-spacing: 1.12px;">Артикул: {sku}</span>
        <span class="product-price product-info-text" style="display: block; margin:10px 0; font-size: 15px; font-style: normal; font-weight: 400; line-height: 120%; /* 16.8px */ letter-spacing: 1.12px;">Цена: {price}</span>
        <span class="product-Size product-info-text" style="display: block; margin: 10px 0; font-size: 15px; font-style: normal; font-weight: 400; line-height: 120%; /* 16.8px */ letter-spacing: 1.12px;">Размер: {size}</span>
    </div>
</div>
